name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # for pages
      pages: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      

      - name: Set up Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --release

      - name: âš™ï¸ Enable web support
        run: flutter config --enable-web

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ— Build Flutter web (release)
        run: flutter build web --release

      - name: ğŸš« Disable Jekyll
        run: |
          # ensures GitHub Pages serves raw files, not Jekyll
          touch build/web/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          # optional: if you want to set a custom domain automatically:
          # cname: www.example.com