name: ðŸš€ Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    name: ðŸ›  Build & Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter web (release)
        # if youâ€™re on a subpath (e.g. /portfolio_web/), you can
        # either hardcode --base-href or patch it to relative
        run: flutter build web --release --base-href /portfolio_web/

      - name: Patch base href to relative
        # optional, works on both sub-path and root domains
        run: sed -i 's|<base href="/">|<base href="./">|' build/web/index.html

      - name: Disable Jekyll
        run: touch build/web/.nojekyll

      - id: deployment
        name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      # this hooks into the "github-pages" environment UI,
      # and surfaces the published URL there
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Pages
        uses: actions/deploy-pages@v4